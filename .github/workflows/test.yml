name: Test

on: [push, pull_request]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-python@v2
        with:
          python-version: "3.x"
      - run: pip3 install -r requirements-test.txt
      - run: flake8 .

  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-python@v2
        with:
          python-version: "3.x"
      - run: sudo apt-get install wait-for-it
      - run: pip3 install -r requirements-test.txt
      - run: curl -L https://github.com/surevine/govuk-frontend-diff/releases/download/v0.8.1/govuk-frontend-diff-linux --output govuk-frontend-diff
      - run: chmod +x govuk-frontend-diff
      - run: cd tests/utils && nohup python -m flask run --port 3000 & wait-for-it localhost:3000 & ./govuk-frontend-diff http://localhost:3000 --govuk-frontend-version=v3.7.0 --ci
