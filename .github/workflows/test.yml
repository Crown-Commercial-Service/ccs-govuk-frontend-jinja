name: Test

on: [push]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-node@v1
        with:
          node-version: 14
      - uses: actions/setup-python@v2
        with:
          python-version: "3.x"
      - run: npm ci
      - run: npm run lint
      - run: flake8 .

  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-node@v1
        with:
          node-version: 14
      - uses: actions/setup-python@v2
        with:
          python-version: "3.x"
      - run: npm ci
      - run: pip3 install -r requirements-test.txt
      - run: npm test
