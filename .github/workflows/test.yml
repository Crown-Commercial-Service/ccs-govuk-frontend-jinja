name: Test

on: [push, pull_request]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-python@v2
        with:
          python-version: "3.x"
      - run: pip3 install -r requirements-test.txt
      - run: flake8 .

  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-python@v2
        with:
          python-version: "3.x"
      - run: pip3 install -r requirements-test.txt
      - run: curl -L https://github.com/andymantell/govuk-frontend-diff/releases/download/v0.4-alpha/govuk-frontend-diff-linux --output govuk-frontend-diff
      - run: chmod +x govuk-frontend-diff
      - run: ./govuk-frontend-diff tests/utils/render.py --govuk-frontend-version=v3.7.0
